<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Segundo Entregable Final</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>

      <!-- NavBar del sitio web -->
    <header>
      <nav class="navbar_restaurant" id="navbar_restaurant">
        <div class="logo-resto">
          <a href="index.html" class="logo-resto">
            <img src="https://cdn-icons-png.flaticon.com/512/3170/3170733.png" alt="Logo Restaurante">
          </a>
        </div>
        <div class="secciones-resto">
          <ul class="lista-secciones">
            <li><a href="#catalogo">Catálogo</a></li>
            <li><a href="#clientes">Clientes</a></li>
            <li><a href="#contacto">Contacto</a></li>
          </ul>
        </div>
          <ul class="opciones-usuario">
                <li id="usuario-navbar">
                    <button >
                        <i class="fas fa-user"></i>
                    </button>
                </li>
                <li>
                    <button id="boton-dark-mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
                <li>
                    <button id="boton-light-mode">
                      <i class="fas fa-sun"></i>
                    </button>
                </li>
            </ul>
      </nav>
    </header>


    <!-- Desarrollo del sitio web-->
    <main id="main">
      <div class="Hero" id="Hero">
        <div class="texto-hero">
          <h1 class="titulo-hero">Restaurante Carranza</h1>
          <p>Veni a disfrutar de la mejor comida de Capital Federal</p>
          <div class="botones-hero">
            <a class="catalogo-hero" href="#catalogo">Catálogo</a>
            <a class="clientes-hero" href="#clientes">Clientes</a>
          </div>
        </div>
      </div>


      <div class="clientes" id="clientes">
        
        <h1 class="texto-clientes">¡Nos respaldan más de diez clientes satisfechos!</h1>
        
        

        <!-- Decoraciones del fondo de la web -->

        <div class="decoraciones-fondo"></div>
        <div class="decoraciones-fondo2"></div>
        
        
        <!-- Botones para cambiar a los usuarios en js -->
        <div class="botones-clientes">
          <button class="flecha-izquierda" id="flecha-izquierda">←</button>
          <button class="flecha-derecha" id="flecha-derecha">→</button>
        </div>




        <!-- Cartas de los clientes, que son cargados por js -->
        <div class="cartas-clientes" id="cartas-clientes"></div>


        <!-- OLAS PARA EL DISEÑO DE LA PÁGINA -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="curvas-catalogo"><path id="curvas-catalogo" fill="rgb(145, 152, 195)" fill-opacity="1" d="M0,224L48,218.7C96,213,192,203,288,202.7C384,203,480,213,576,224C672,235,768,245,864,234.7C960,224,1056,192,1152,176C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
        
      </div>

      <div class="catalogo" id="catalogo">
          <div class="card-menu">
            <div class="foto-menu foto-1"></div>
            <p class="texto-menu"><span>Disfrutá</span> los mejores desayunos</p>
            <button class="boton_card_menu">Aún no estoy disponible</button>
          </div>

          <div class="card-menu">
            <div class="foto-menu foto-2"></div>
            <p class="texto-menu"><span>Desgustá</span> las mejores cenas</p>
            <button class="boton_card_menu" id="boton_card_menu">Aún no estoy disponible</button>
          </div>

          <div class="card-menu">
            <div class="foto-menu foto-3"></div>
            <p class="texto-menu"><span>Festejá</span> con tus mejores amigos</p>
            <button class="boton_card_menu">Aún no estoy disponible</button>
          </div>

      </div>
    </main>

    <a href="#Hero" class="boton_subida_escondido" id="boton_subida">^</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
