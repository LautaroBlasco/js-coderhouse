<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Crear Usuario</title>
</head>
<body>

    <!-- NavBar del sitio web -->
    <header>
        <nav class="navbar_restaurant" id="navbar_restaurant">
          <div class="logo-resto">
            <a href="index.html" class="logo-resto">
              <img src="https://cdn-icons-png.flaticon.com/512/3170/3170733.png" alt="Logo Restaurante">
            </a>
          </div>
          <div class="secciones-resto">
            <ul class="lista-secciones">
              <li>Catálogo</li>
              <li>Clientes</li>
              <li>Contacto</li>
            </ul>
          </div>
            <ul class="opciones-usuario">
                <li id="usuario-navbar">
                    <button >
                        <i class="fas fa-user"></i>
                    </button>
                </li>
                <li>
                    <button id="boton-dark-mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
                <li>
                    <button id="boton-light-mode">
                        <i class="fas fa-sun"></i>
                    </button>
                </li>
            </ul>
        </nav>
      </header>

      
      <!-- Form para registrar usuario -->
    <main id="main-usuario">
        <form class="formUsuario" id="formUsuario">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
              <div id="emailHelp" class="form-text">No usaremos tu email para nada</div>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenia" name="contrasenia">
            </div>
            <div class="mb-3">
                <label for="confirmacionContrasenia" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control" id="confirmacionContrasenia" name="confirmacionContrasenia">
                <div id="contrasenias_distintas" class="form-text">¡¡Ingresó contraseñas distintas!!</div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
